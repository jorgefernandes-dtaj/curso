<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            margin: 50px;
        }
        div#res{
            width: 300px;
            height:100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
   <p> Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h</p>
   <input type="button" value="Verificar" onclick="calcular()"> 
   <div id="res"></div>

   <script>

    function calcular(){ 
        var txtvel = window.document.getElementById('txtvel')
        var vel = Number(txtvel.value)
        var res = window.document.getElementById('res') 
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.`
    if (vel > 60) {
        res.innerHTML += ('<p>Você está <strong>Multado</strong> por excesso de velocidade!!!</p>')
    } else {
        res.innerHTML += ('<p>Siga em segurança!</p>')
    }
}
   </script>
</body>
</html>
