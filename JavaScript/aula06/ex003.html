<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p></p>
    <script>
      var n1 = Number(window.prompt('Digite um número')) // converti as strings para number
      var n2 = Number(window.prompt('Digite um número'))
      // (string + string) concatenaçao
      var s = n1 + n2
      window.alert(`A soma de ${n1} e ${n2} é ${s}`)
    </script>
</body>
