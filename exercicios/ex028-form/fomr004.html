<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                </label>
                <input type="name" name="nome
                " id="inome" autocomplete="nome
                " required>
            </p>
            <p>
                <label for="iemail">Email</label>
                </label>
                <input type="email" name="emal
                " id="iemail" autocomplete="email
                " required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                </label>
                <input type="tel" name="tel
                " id="itel" autocomplete="tel" pattern="^[0-9]{9}$"
                required placeholder="xxxxxxxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
