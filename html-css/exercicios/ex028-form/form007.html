<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="foriest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Norte">
                    <option value="po">Porto</option>
                    <option value="br">Braga</option>
                    <option value="vr">Vila Real</option>
                </optgroup>
                <optgroup label="Centro">
                    <option value="av" selected>Aveiro</option>
                    <option value="co">Coimbra</option>
                    <option value="vi">Viseu</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="se">Setúbal</option>
                    <option value="be">Beja</option>
                    <option value="fa">Faro</option>
                </optgroup>     
            </select>    
        </p>    
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Fresador CNC</option>
                </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
