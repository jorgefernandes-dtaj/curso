<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png">
        <source media="(max-width: 1100px )" srcset="Imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">  
    </picture>
    <h2>Ouça o audio</h2>
 <audio preload="metadata" autoplay loop controls  >
    <source src="Nils Frahm - Do.mp3" type="audio/mpeg">
 </audio>
    
</body>
</html>
